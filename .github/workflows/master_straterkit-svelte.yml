# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - straterkit-svelte

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  # Default values that can be overridden by secrets
  VITE_BASE_API_URI_DEV: "https://lvpublishing-api.azurewebsites.net/api"
  VITE_BASE_API_URI_PROD: "https://lvpublishing-api.azurewebsites.net/api"
  VITE_BASE_AZURE_DATALAKE_URL: "https://app-orion-dev.azurewebsites.net/api/azure-datalake"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Create .env file for production
        run: |
          echo "VITE_BASE_API_URI_DEV=$VITE_BASE_API_URI_DEV" > .env.production
          echo "VITE_BASE_API_URI_PROD=$VITE_BASE_API_URI_PROD" > .env.production
          echo "VITE_BASE_AZURE_DATALAKE_URL=$VITE_BASE_AZURE_DATALAKE_URL" >> .env.production

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "straterkit-svelte"
          slot-name: "Production"
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1611D3ED90EF4C2B9A86376CD2412D20 }}
